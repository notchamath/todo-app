<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    
    <title>My Todo App</title>
</head>
<body>

    <main>
        <h1>To-Do List</h1>
        
        <section id="inputs">
            <input id="todo-title" type="text" placeholder="Enter New Task">
            <input type="date" name="" id="date-picker" />
            <button onclick = "addTodo()">Submit</button>
        </section>
            
        <div id="todo-list"></div>
    </main>

    <script src="todo.js"></script>
</body>
</html>
